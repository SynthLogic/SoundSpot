<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Reset your password</h1>
    <p>Enter your new password below</p>
    
    <form id="reset-password" onsubmit="" method="post">
        <div>
            <label for="new-password" aria-label="Enter new password">New Password</label>
            <input type="text" id="new-password" name="new-password" placeholder="New password" required>
        </div>

        <div> 
            <label for="password-repeat" aria-label="Confirm password">Confirm New Password</label>
            <input type="password" id="password-repeat" name="password-repeat" placeholder="Confirm Password" required>
        </div>
         
        <div>
            <input type="submit" aria-label="Reset password" value="Reset Password"/>
        </div>

    </form>

</body>
</html>
