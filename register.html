<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSpot - Register</title>
</head>
<body>
    
    <h1>Register</h1>
    <p>Fill in your details to create an account.</p>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Desired username" required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter Email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>

    <label for="password-repeat">Repeat Password</label>
    <input type="password" id="password-repeat" name="password-repeat" placeholder="Repeat Password" required>

    <input type="submit" value="Register">
    <input type="reset" value="Reset Form">
    
</body>
</html>
